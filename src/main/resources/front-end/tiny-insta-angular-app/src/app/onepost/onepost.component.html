<div class="post" id="{{input.id}}">
  <div class="row">
    <div class="col-sm-2">
      <div style="width:100%;height:200px;">
        <span>
          <img src="{{input.image}}" (click)="onImgClicked()" alt="Paris" style="object-fit: cover" id="myImg">
          <!-- The Modal -->
          <div id="myModal{{input.id}}" class="modal">

            <!-- The Close Button -->
            <span class="close" (click)="onCloseModalClicked()">&times;</span>

            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="img01" src="{{input.image}}">

            <!-- Modal Caption (Image Text) -->
            <div id="caption"></div>
          </div>
        </span>
      </div>
    </div>
    <div class="col-sm-10">
        <h2>owner : {{input.username}}</h2>
        <p class="nb_likes">likes count : {{nbrOfLikes}}</p>
        <p>{{input.quote}}</p>

        <label for="toggle-heart" (click)="likePost()" [ngStyle]="{color: (liked)}">‚ù§</label>
        <input id="toggle-heart" type="checkbox" />
        <hr>
    </div>
  </div>
</div>
