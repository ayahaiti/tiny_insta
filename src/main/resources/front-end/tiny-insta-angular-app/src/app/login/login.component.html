
<h2>Login</h2>
<form action="action_page.php" method="post">
  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" [(ngModel)]="username" name="uname" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]="password" name="psw" required>

    <button (click)="connectUser()" type="submit">Login</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">

    <span class="register">You don't have an account? <a href="/#/register">Register</a></span>
  </div>
</form>


<div class="modal" id="myModal"
     tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
     data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          App engine peut être mis en veille par Google !
          Grâce à cette nouvelle requête, il va être en cours de démarrage ...
          Ce process peut prendre jusqu' à une minute.
          votre requête est en cours d'execution, veuillez patienter ...</h5>
      </div>
    </div>
  </div>
</div>
