
<h2>Login</h2>
<form action="action_page.php" method="post">
  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" [(ngModel)]="username" name="uname" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]="password" name="psw" required>

    <button (click)="connectUser()" type="submit">Login</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">

    <span class="register">You don't have an account? <a href="/#/register">Register</a></span>
  </div>
</form>
