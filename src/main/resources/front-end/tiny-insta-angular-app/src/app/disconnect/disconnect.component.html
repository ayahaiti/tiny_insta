<button class="disconnect" style="border-radius: 0.25rem; background-color: black" (click)="disconnectUser()">Log out</button>

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">

          votre requête est en cours d'execution, veuillez patienter ...</h5>
      </div>
    </div>
  </div>
</div>
